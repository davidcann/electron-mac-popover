<html>
  <head>
    <style>
      html, body {
        background-color: transparent;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Popover content</h1>

    <input type="text" placeholder="Something..." />

    <label>0</label>

    <button>Count</button>

    <script>
      const label = document.querySelector('label');

      document.querySelector('button').addEventListener('click', (event) => {
        const x = Number(label.innerText)

        label.innerText = x + 1;
      });

      let y = 0;
      setInterval(() => {
        label.innerText = ++y;
      }, 1000);
    </script>
  </body>
</html>
